<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Itens - CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Gerenciador de Itens</h1>
            <p class="subtitle">CRUD b√°sico com Node.js e MySQL</p>
        </header>

        <div id="message" class="message" style="display: none;"></div>

        <section class="form-section">
            <h2>Adicionar/Editar Item</h2>
            <div class="form-group">
                <label for="itemName">Nome do Item:</label>
                <input type="text" id="itemName" placeholder="Digite o nome do item...">
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" onclick="addItem()" id="addButton">
                    <i class="fas fa-plus"></i> Adicionar Item
                </button>
                <button class="btn btn-secondary" onclick="loadItems()">
                    <i class="fas fa-sync-alt"></i> Atualizar Lista
                </button>
                <button class="btn btn-clear" onclick="clearForm()">
                    <i class="fas fa-broom"></i> Limpar
                </button>
            </div>
        </section>

        <section class="list-section">
            <h2>Lista de Itens</h2>
            <div class="items-header">
                <span>Total de itens: <span id="totalItems">0</span></span>
            </div>
            <div id="itemsContainer" class="items-container">
                <div class="loading">
                    Clique em "Atualizar Lista" para carregar os itens...
                </div>
            </div>
        </section>

        <footer>
            <p>Backend rodando em: <span id="apiUrl">http://localhost:3005</span></p>
            <p>Status: <span id="apiStatus" class="status-offline">Verificando...</span></p>
        </footer>
    </div>

</body>
</html>
